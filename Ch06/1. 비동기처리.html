<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        내용 : 자바스크립트 비동기 처리 방식 실습하기
     -->
</head>
<body>
    <h3>비동기 처리</h3>
    <script>
        // 비동기 처리(콜백함수 이용)
        function start(callback) {
            setTimeout(() => {
                console.log('start...');
                callback();
            }, 1000);
        }
        function end() {
            console.log('end...');
        }

        start(end);

        // 비동기 처리(콜백지옥)
        function step1(callback) {
            setTimeout(() => {
                console.log('step1...');
                callback();
            }, 1000);
        }
        function step2(callback) {
            setTimeout(() => {
                console.log('step2...');
                callback();
            }, 3000);
        }
        function step3(callback) {
            setTimeout(() => {
                console.log('step3...');
                callback();
            }, 2000);
        }
        step1(function() {
            step2(function() {
                step3(function() {
                    console.log('step 끝...');
                });
            });
        });
    </script>
</body>
</html>
