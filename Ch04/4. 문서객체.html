<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .red {background-color: red;}
        .blue {background-color: blue;}
        .green {background-color: green;}
    </style>
    <!-- 
        날짜 : 2023/07/19
        이름 : 신진성
        내용 : 자바스크립트 문서객체 실습하기
     -->
</head>
<body>
    <h3>문서객체</h3>
    <ul>
        <li id="seoul">
            <span>서울</span>
            <ul>
                <li><i>명동</i></li>
                <li><i>종로</i></li>
                <li><i>홍대</i></li>
                <li><i>이태원</i></li>   
            </ul>
        </li>
        <li>대전</li>
        <li id="daegu">대구</li>
        <li>
            <span>부산</span>
            <ul>
                <li class="busan">서면</li>
                <li class="busan">경대</li>
                <li class="busan">해운대</li>
            </ul>
        </li>
        <li>광주</li>
    </ul>
    <div>
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <ul id="korea">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
    <p class="content"></p>
    <p class="content"></p>
    <div class="box">box1</div>
    <div class="box green">box2</div>
    <div class="box">box3</div>
    <h4>문서객체 선택</h4>
    <script>
        const h3 = document.querySelector('h3');
        h3.style.color = 'gray';

        const seoul = document.querySelector('#seoul > span');
        seoul.style.color = 'red';

        const daejeon = document.querySelector('ul > li:nth-child(2)');
        daejeon.style.color = 'orange';

        const busan = document.querySelector('ul > li:nth-child(4) > span');
        busan.style.color = 'blue';

        const cities = document.querySelectorAll('.busan');
        cities[0].style.color = 'green';
        cities[1].style.color = 'green';
        cities[2].style.color = 'green';

        const daegu = document.getElementById('daegu');
        daegu.style.color = 'brown';

        const seoulCities = document.getElementsByTagName('i');
        for (let city of seoulCities) {
            city.style.color = 'violet';
        }

        const busanCities = document.getElementsByClassName('busan');
        for (let city of busanCities) {
            city.style.background = 'yellow';
        }
    </script>
    <h4>문서객체 조작</h4>
    <script>
        // 속성 조작
        const img = document.querySelectorAll('img');
        img[0].src = './images/flower1.jpg';
        img[0].art = '벛꽃';
        img[1].src = './images/flower2.jpg';
        img[1].art = '코스모스';

        // 스타일 조작
        const box1 = document.querySelector('.box1');
        box1.style.display = 'inline-block';
        box1.style.width = '100px';
        box1.style.height = '100px';
        box1.style.border = '1px solid black';
        box1.style.background = 'orange';

        const box2 = document.getElementsByClassName('box2');
        box2[0].style.display = 'inline-block';
        box2[0].style.width = '100px';
        box2[0].style.height = '100px';
        box2[0].style.border = '1px solid black';
        box2[0].style.backgroundColor = 'green';

        // 내용 조작
        const korea = document.querySelector('#korea');

        let text = korea.innerText; // 태그 내용의 텍스트 요소만 추출
        let html = korea.innerHTML; // 태그 내용의 요소와 텍스트 요소 추출

        console.log('text : ' + text);
        console.log('html : ' + html);
        document.write('text : ' + text + '<br>');
        document.write('html : ' + html + '<br>');

        const contents = document.querySelectorAll('.content');
        contents[0].innerText = '<em>TEXT 내용입니다.</em>'; // 문자열 태그 포함 모두 텍스트 요소로 추가
        contents[1].innerHTML = '<em>TEXT 내용입니다.</em>'; // 문자열 태그는 태그요소로 텍스트는 텍스트 요소로 추가

        // 클래스 속성 조작
        const boxes = document.getElementsByClassName('box');
        boxes[0].classList.add('red');
        boxes[1].classList.remove('green');
        boxes[2].classList.toggle('blue');
    </script>
</body>
</html>
